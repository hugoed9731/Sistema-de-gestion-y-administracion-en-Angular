<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
        </div>

<div class="container mt--9">

    <div class="row justify-content-center animated fadeIn faster">
        <div class="col-xl-8 order-xl-1">
            <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">

                    <div class="text-lg-right">
                        <button class="btn btn-danger" routerLink="/info-b-pasead">
                        <i class="fa fa-arrow-left"></i>
                        Regresar
                      </button>
                    </div>

                    <div class="row align-items-center">
                        <div class="col-8">
                            <h3 class="mb-0">Paseador</h3>
                        </div>

                    </div>
                </div>
                <!-- <div class="col-4 text-right"> -->
                <!-- <a href="#!" class="btn btn-sm btn-primary">Settings</a> -->
                <!-- </div> -->

                <div class="card-body" id="modalUser">
                    <form (ngSubmit)="guardar( f )" #f="ngForm">
                        <h6 class="heading-small text-muted mb-4">Informacion Bancaria del Paseador</h6>
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label"> Firebase UID</label>
                                        <input class="form-control form-control-alternative" type="text" class="form-control" placeholder="Firebase ID" [(ngModel)]="paseador.uid" name="uid" disabled="disabled">
                                        <small class="form-text text-muted">Este campo es autogenerado</small>
                                    </div>
                                </div>


                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="text" class="form-control" placeholder="Email" [(ngModel)]="paseador.email" name="email">
                                    </div>
                                </div>


                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label> Nombre del Paseador</label>
                                        <input type="text" class="form-control" placeholder="Nombre del Usuario" [(ngModel)]="paseador.nombre" name="nombre">
                                    </div>
                                </div>


                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label> Apellido Paterno</label>
                                        <input type="text" class="form-control" placeholder="Apellido Paterno" [(ngModel)]="paseador.apellidopa" name="apellidopa">
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label> Apellido Materno</label>
                                        <input type="text" class="form-control" placeholder="Apellido Materno" [(ngModel)]="paseador.apellidoma" name="apellidoma">
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Cbcaminandog</label>
                                        <input type="text" class="form-control" placeholder="Cuenta Bancaria Caminandog" [(ngModel)]="paseador.cbcaminandog" name="cbcaminandog">
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label> Banco</label>
                                        <input type="text" class="form-control" placeholder="Banco" [(ngModel)]="paseador.banco" name="banco">
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label> Clave Interbancaria</label>
                                        <input type="text" class="form-control" placeholder="ClaveIb" [(ngModel)]="paseador.claveib" name="claveib">
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label> Numero de cuenta </label>
                                        <input type="text" class="form-control" placeholder="Numero de cuenta" [(ngModel)]="paseador.ncuenta" name="ncuenta">
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label> Cuenta de Banco Propia </label>
                                        <input type="text" class="form-control" placeholder="Cuenta de Banco" [(ngModel)]="paseador.cuentabpropia" name="cuentabpropia">
                                    </div>
                                </div>


                                <!-- <div class="col-lg-6">
                                    <div class="form-group">
                                        <label> Estado </label>
                                        <input type="text" class="form-control" placeholder="Estado" [(ngModel)]="paseador.estado" name="estado">
                                    </div>
                                </div> -->

                                    <div class="form-group">
                                        <label>Status</label>
                                        <br>

                                        <button *ngIf="paseador.activo" (click)="paseador.activo = false" class="btn btn-outline-success w-50" type="button">
                                          <i class="fa fa-smile-wink"></i>
            Activo
          </button>

                                        <button *ngIf="!paseador.activo" (click)="paseador.activo = true" class="btn btn-outline-danger w-50" type="button">
            <i class="fa fa-dizzy"></i>
            Inactivo
          </button>
                                    </div>

                                </div> -->
                                <hr>

                                <div class="col">
                                    <div class="form-group text-center">
                                        <button type="submit" class="btn btn-primary w-25">
                                              <i class="fa fa-save"></i>
                                                      Guardar
                                  </button>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
