<div class="col-lg-5 col-md-6">

    <p class="text-lead text-light"></p>
</div>

<div class="container-login100 m-9">
    <div class="wrap-login100 p-t-50 p-b-90">

        <h1 class="text-white">Recupera tu contraseña</h1>


        <div class="form-group">
            <h1 class="text-white">Ingresa tu correo electronico</h1>

            <input type="email" class="form-control" id="email" placeholder="Email">
        </div>


        <div class="form-group">
            &nbsp; &nbsp; &nbsp;

            <button class="btn btn-primary" (click)="this.isForgotPassword= true;">
                    Recuperar
                </button>
        </div>
        <div class="form-group">

            <button type="button" class="btn" (click)="this.isForgotPassword=
                  false;">Cancelar</button>
            <button type="button" class="btn btn-primary">Renviar Contraseña</button>
        </div>


    </div>
