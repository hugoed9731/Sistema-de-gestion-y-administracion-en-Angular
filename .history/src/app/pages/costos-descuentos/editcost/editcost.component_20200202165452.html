<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
        </div>
    </div>
</div>



<div class="container mt--9">

    <div class="row justify-content-center animated fadeIn faster">
        <div class="col-xl-8 order-xl-1">
            <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">

                    <div class="text-lg-right">
                        <button class="btn btn-danger" routerLink="/costos-descuentos">
                      <i class="fa fa-arrow-left"></i>
                      Regresar
                    </button>
                    </div>

                    <div class="row align-items-center">
                        <div class="col-8">
                            <h3 class="mb-0">Costos y Descuentos</h3>
                        </div>

                    </div>
                </div>
                <!-- <div class="col-4 text-right"> -->
                <!-- <a href="#!" class="btn btn-sm btn-primary">Settings</a> -->
                <!-- </div> -->

                <div class="card-body" id="modalUser">
                    <form (ngSubmit)="guardar( f )" #f="ngForm">
                        <h6 class="heading-small text-muted mb-4">Costos y Descuentos</h6>
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label"> Categoria</label>
                                        <input class="form-control form-control-alternative" type="text" class="form-control" placeholder="Categoria" [(ngModel)]="usuario.categoria" name="categoria" disabled="disabled">
                                        <!-- <small class="form-text text-muted">Este campo es autogenerado</small> -->
                                    </div>
                                </div>


                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label> 1 Paseo</label>
                                        <input type="text" class="form-control" placeholder="Primer paseo" [(ngModel)]="usuario.uno" name="uno">
                                    </div>
                                </div>


                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label> 2 Paseo</label>
                                        <input type="text" class="form-control" placeholder="Segundo Paseo" [(ngModel)]="usuario.dos" name="dos">
                                    </div>
                                </div>

                                <br>

                                <div class="col">
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary w-25">
                                            <i class="fa fa-save"></i>
                                                    Guardar
                                </button>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
