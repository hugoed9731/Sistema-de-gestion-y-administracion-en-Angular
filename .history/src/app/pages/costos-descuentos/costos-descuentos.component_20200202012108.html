<div class="container-fluid mt--8">
    <div class="row row-cols-1 row-cols-md-2">
        <div class="col mb-4">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title">Costos y Descuentos</h5>
                    <div class="table-responsive">
                        <table *ngIf="!cargando && costos.length > 0" class="table align-items-center table-flush animated fadeIn faster">
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Tipo</th>
                                    <th scope="col">1</th>
                                    <th scope="col">2</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let usuario of costos let i = index ">
                                    <th scope="row">{{i + 1}} </th>
                                    <td> {{ usuario.tipo}}</td>
                                    <td> {{ usuario.uno}} </td>
                                    <td> {{ usuario.dos }} </td>
                                    <td>
                                        <div ngbDropdown placement="bottom-right">
                                            <a class="btn btn-sm btn-icon-only text-light" ngbDropdownToggle>
                                                <i class="fas fa-ellipsis-v"></i>
                                            </a>
                                            <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                                                <button class="dropdown-item">Editar</button>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
