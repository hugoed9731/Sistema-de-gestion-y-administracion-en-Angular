<!-- Page content -->
<div class="container mt--9 pb-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="card bg-secondary shadow border-0">
                <div class="card-header bg-transparent pb-1">
                    <div class="text-muted text-center mt-1 mb-2"><small>Iniciar sesión</small></div>
                    <!-- <div class="btn-wrapper text-center">
                        <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
                            <span class="btn-inner--icon"><img src="../assets/img/icons/common/google.svg"></span>
                            <span class="btn-inner--text" (click)="logi('google')">Google</span>
                        </a> 
                    </div>  -->
                </div>
                <div class="card-body px-lg-5 py-lg-5">
                    <!-- <div class="text-center text-muted mb-4">
                        <small>Or sign in with credentials</small>
                    </div> -->
                    <form (ngSubmit)="login(f)" #f="ngForm" role="form">
                        <div class="form-group mb-3">
                            <div class="input-group input-group-alternative">
                                <div class="input-group-prepend">
                                    <span *ngIf="f.submitted && f.controls['email'].errors" class="text-danger animated fadeIn">El correo es obligatorio</span>
                                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                </div>
                                <input class="form-control" placeholder="Email" type="email" name="email" [(ngModel)]="usuario.email" required email>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-alternative">
                                <div class="input-group-prepend">
                                    <span *ngIf="f.submitted && f.controls['password'].errors" class="text-danger animated fadeIn">Debe de ser 6 caracteres</span>
                                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                </div>
                                <input class="form-control" placeholder="Password" type="password" name="password" [(ngModel)]="usuario.password" required minlength="6" placeholder="Password">
                            </div>
                        </div>
                        <div class="custom-control custom-control-alternative custom-checkbox">
                            <input [(ngModel)]="recordarme" class="custom-control-input" id=" customCheckLogin" type="checkbox" name="remember-me">
                            <label class="custom-control-label" for=" customCheckLogin">
                <span class="text-muted">Recordar usuario</span>
              </label>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary my-4">Iniciar Sesion</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-6">
                    <a routerLink="/resetpass" href="javascript:void(0)" class="text-light"><small>Recuperar contraseña</small></a>
                </div>

                <div class="col-6 text-right">




                </div>
            </div>
        </div>
    </div>
</div>
