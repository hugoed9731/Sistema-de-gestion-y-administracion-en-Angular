<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
        </div>
    </div>
</div>
<br>
<br>
<br>
<div class="container mt--9">

    <div class="row justify-content-center animated fadeIn faster">
        <div class="col-xl-8 order-xl-1">
            <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">

                    <div class="text-lg-right">
                        <button class="btn btn-danger" routerLink="/placas-vincul">
                        <i class="fa fa-arrow-left"></i>
                        Regresar
                      </button>
                    </div>

                    <div class="row align-items-center">
                        <div class="col-8">
                            <h3 class="mb-0">Detalles de Placa</h3>
                        </div>

                    </div>
                </div>
                <!-- <div class="col-4 text-right"> -->
                <!-- <a href="#!" class="btn btn-sm btn-primary">Settings</a> -->
                <!-- </div> -->

                <div class="card-body" id="modalUser">
                    <!-- (ngSubmit)="guardar( f )" #f="ngForm -->
                    <form>
                        <h6 class="heading-small text-muted mb-4">Informacion de placa</h6>
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label">Id Perro</label>
                                        <input class="form-control form-control-alternative" type="text" class="form-control" placeholder="Id Perro" [(ngModel)]="usuario.idPerro" name="idPerro" disabled="disabled">
                                        <small class="form-text text-muted">Id Asignado</small>
                                    </div>
                                </div>


                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label> Numero de Placa</label>
                                        <input type="text" class="form-control" placeholder="Numero de Placa" [(ngModel)]="usuario.numero_codigo" name="QR">
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label> Nombre del Contacto</label>
                                        <input type="text" class="form-control" placeholder="Nombre del Contacto" [(ngModel)]="usuario.nombreContacto" name="nombreContacto">
                                    </div>
                                </div>


                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label> Telefono Contacto</label>
                                        <input type="text" class="form-control" placeholder="Telefono Contato" [(ngModel)]="usuario.telefonoContacto" name="telefonoContacto">
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label> Direccion</label>
                                        <input type="text" class="form-control" placeholder="Direccion" [(ngModel)]="usuario.direccion" name="direccion">
                                    </div>
                                </div>


                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Lectura</label>
                                        <br>
                                        <label *ngIf="usuario.lectura" class="badge badge-success">Si</label>
                                        <label *ngIf="!usuario.lectura" class="badge badge-danger">No</label>
                                    </div>
                                </div>

                                <hr>

                                <!-- <div class="col">
                                  <div class="form-group text-center">
                                      <button type="submit" class="btn btn-primary w-25">
                                              <i class="fa fa-save"></i>
                                                      Guardar
                                  </button>

                                  </div>
                              </div> -->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
