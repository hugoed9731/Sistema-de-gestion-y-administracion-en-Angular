<div class="header bg-gradient-danger pb-8 pt-5 pt-md-9">
    <div class="container-fluid">
        <div class="header-body">

        </div>
    </div>
</div>

<!-- Page content -->
<div class="container-fluid mt--9">
    <!-- Tabla Usuarios -->
    <div class="row">
        <div class="col mt--6">
            <input type="text" style="width : 250px; heigth : 5px" class="form-control" name="filterPost" placeholder="Buscar..." [(ngModel)]="filterPost" (ngModelChange)="takeAction()">
            <br>

            <div class="card shadow ">
                <div class="card-header border-0">
                    <h3 class="mb-0">Paseos activos</h3>
                </div>
                <div class="table-responsive">
                    <table class="table mt-4 animated fadeIn faster animated fadeIn faster">
                        <thead class="thead-light">

                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre de paseador</th>
                                <th scope="col">UID de Paseador</th>
                                <th scope="col">Telefono Paseador</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let paseo of paseos | filterpaseoactivo:filterPost | paginate: {itemsPerPage: 10, currentPage: pageActual} ; let i = index ">
                                <th scope="row">{{i + 1}}</th>
                                <td>{{ paseo.nombre }} {{ paseo.apellidopa }} {{ paseo.apellidoma }}</td>
                                <td>{{ paseo.idPaseador }}</td>
                                <td>{{ paseo.celular }}</td>
                                <td>
                                    <div ngbDropdown placement="top-right">
                                        <a class="btn btn-sm btn-icon-only text-dark" ngbDropdownToggle>
                                            <i class="fas fa-ellipsis-v"></i>
                                        </a>
                                        <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow ">
                                            <a class="dropdown-item" href="javascript:void(0)" [routerLink]="['/activodetalle',paseo.id]">Detalle</a>


                                        </div>
                                    </div>


                                </td>

                            </tr>

                        </tbody>
                    </table>
                    <div class="pagination justify-content-end mb-0">
                        <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
                    </div>

                </div>
            </div>
        </div>
    </div>





    <div *ngIf="cargando" class=" alert alert-info text-center mt-3 animated fadeIn faster">
        <h4 class="alert-heading">Cargando</h4>
        <p>
            <i class="fa fa-sync-alt fa-spin fa-2x"></i>
        </p>
        <p class="mb-0">
            Espere por favor
        </p>

    </div>
</div>
