<div class="header bg-gradient-danger pb-8 pt-5 pt-md-9">
    <div class="container-fluid">
        <div class="header-body">

        </div>
    </div>
</div>

<!-- Page content -->
<div class="container-fluid mt--9">
    <!-- Tabla Usuarios -->
    <div class="row">
        <div class="col mt--6">
            <input type="text" style="width : 250px; heigth : 5px" class="form-control" name="filterPost" placeholder="Buscar..." [(ngModel)]="filterPost" (ngModelChange)="takeAction()">
            <br>

            <div class="card shadow ">
                <div class="card-header border-0">
                    <h3 class="mb-0">Usuarios</h3>
                </div>
                <div class="table-responsive">
                    <table class="table mt-4 animated fadeIn faster animated fadeIn faster">
                        <thead class="thead-light">

                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Uid Usuario</th>
                                <th scope="col">ID de Perro</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Raza</th>
                                <th scope="col">Edad</th>
                                <th scope="col">Comportamiento</th>
                                <th scope="col">Padecimiento</th>

                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let perro of perros  | paginate: {itemsPerPage: 10, currentPage: pageActual} | filterperros:filterPost; let i = index ">
                                <th scope="row">{{i + 1}}</th>
                                <td>{{ perro.uid }}</td>
                                <td>{{ perro.idPerro }}</td>
                                <td>{{ perro.nombre }}</td>
                                <td>{{ perro.raza}}</td>
                                <td>{{ perro.edad}}</td>
                                <td>{{ perro.comportamiento }}</td>
                                <td>{{ perro.padecimiento }}</td>
                                <td>



                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="pagination justify-content-end mb-0">
                        <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
                    </div>

                </div>
            </div>
        </div>
    </div>





    <div *ngIf="cargando" class=" alert alert-info text-center mt-3 animated fadeIn faster">
        <h4 class="alert-heading">Cargando</h4>
        <p>
            <i class="fa fa-sync-alt fa-spin fa-2x"></i>
        </p>
        <p class="mb-0">
            Espere por favor
        </p>

    </div>
</div>
