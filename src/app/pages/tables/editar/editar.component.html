<div class="header bg-gradient-danger pb-9 pt-5 pt-md-9">
    <div class="container-fluid">
        <div class="header-body">
        </div>
    </div>
</div>
<br>
<br>
<br>
<div class="container mt--9">

    <div class="row justify-content-center animated fadeIn faster">
        <div class="col-xl-8 order-xl-1">
            <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">

                    <div class="text-lg-right">
                        <button class="btn btn-danger" routerLink="/tables">
                          <i class="fa fa-arrow-left"></i>
                          Regresar
                        </button>
                    </div>

                    <div class="row align-items-center">
                        <div class="col-8">
                            <h3 class="mb-0">Usuario del Sistema</h3>
                        </div>

                    </div>
                </div>

                <div class="card-body" id="modalUser">
                    <form (ngSubmit)="guardar( f )" #f="ngForm">
                        <h6 class="heading-small text-muted mb-4">Informacion del usuario</h6>
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label"> Firebase UID</label>
                                        <input class="form-control form-control-alternative" type="text" class="form-control" placeholder="Firebase ID" [(ngModel)]="usuario.uid" name="uid" disabled="disabled">
                                        <small class="form-text text-muted">Este campo es autogenerado</small>
                                    </div>
                                </div>


                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label> Nombre del Usuario</label>
                                        <input type="text" class="form-control" placeholder="Nombre del Usuario" [(ngModel)]="usuario.nombre" name="nombre">
                                    </div>
                                </div>


                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label> Apellido Paterno</label>
                                        <input type="text" class="form-control" placeholder="Apellido Paterno" [(ngModel)]="usuario.apellidoPaterno" name="apellidoPaterno">
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label> Apellido Materno</label>
                                        <input type="text" class="form-control" placeholder="Apellido Materno" [(ngModel)]="usuario.apellidoMaterno" name="apellidoMaterno">
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label> Empresa</label>
                                        <input type="text" class="form-control" placeholder="Empresa" [(ngModel)]="usuario.Empresa" name="empresa">
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label> Rol</label>
                                        <!-- <input type="text" class="form-control" placeholder="Rol" [(ngModel)]="usuario.rol" name="rol"> -->

                                        <select class="custom-select" name="rol" [(ngModel)]="usuario.rol" required id="inputGroupSelect01">
                                        <option value="Admin">Admin</option>
                                        <option value="Finanzas">Finanzas</option>
                                        <option value="Ventas">Ventas</option>
                                        <option value="Monitoreo">Monitoreo</option>
                                      </select>
                                    </div>
                                </div>




                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label> Email </label>
                                        <input type="text" class="form-control" placeholder="Email del Usuario" [(ngModel)]="usuario.email" name="email">
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Estado</label>
                                        <br>
                                        <button *ngIf="usuario.activo" (click)="usuario.activo = false" (click)="guardarbanned(usuario)" class="btn btn-outline-success w-50" type="button">
    <i class="fa fa-smile-wink"></i>
              Activo
            </button>

                                        <button *ngIf="!usuario.activo" (click)="usuario.activo = true" (click)="borrarUsuariobaner(usuario)" class="btn btn-outline-danger w-50" type="button">
              <i class="fa fa-dizzy"></i>
              Inactivo
            </button>
                                    </div>

                                </div>
                                <hr>

                                <div class="col">
                                    <div class="form-group text-center">
                                        <button type="submit" class="btn btn-primary w-25">
                                                <i class="fa fa-save"></i>
                                                        Guardar
                                    </button>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
